{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Upload new File</h1>

    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form, action='/upload', method='POST', id="file-form" )}}
            <div id="progress-div" class="progress" style="display: none;">
                    <div id="progress-bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    {% if tints is not none %}

    <ul id="tints"> </ul>
    {% endif %}
{% endblock %}
